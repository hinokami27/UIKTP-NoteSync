{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">{{ note.title }}</h1>

    <div class="mb-4">
        {{ note.content }}
    </div>

    <small class="text-muted">
        Created on {{ note.created_at.strftime('%Y-%m-%d %H:%M') }} | Last updated {{ note.updated_at.strftime('%Y-%m-%d %H:%M') }}
    </small>

    <hr>

    <form method="POST" action="{{ url_for('main.add_topic_to_note', id=note.id) }}">
        <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <select id="topic" name="topic" class="form-select" style="width: 100%">
                {% for topic in topics %}
                    <option value="{{ topic.id }}">{{ topic.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Topic</button>
    </form>

    <hr>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{{ url_for('main.share_note', id=note.id) }}" class="btn btn-secondary">Share Note</a>
        <a href="{{ url_for('main.get_notes') }}" class="btn btn-secondary">Back to Notes</a>
    </div>
{% endblock %}

{% block scripts %}
    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Then Select2 CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#topic').select2({
                tags: true,
                placeholder: 'Select or type a topic',
                width: 'resolve'
            });
        });
    </script>
{% endblock %}
