{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
    </div>
    
    <h2 class="text-center mb-4">Delete Confirmation</h2>
    <p class="text-center text-danger mb-4">Are you sure you want to delete this note?</p>
    
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h5 class="card-title mb-0">{{ note.title }}</h5>
        </div>
        <div class="card-body">
            <p class="card-text">{{ note.content }}</p>
        </div>
    </div>
    
    <form method="POST" action="{{ url_for('main.delete_note', id=note.id) }}">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{{ url_for('main.get_notes') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete Note</button>
        </div>
    </form>
</div>
{% endblock %}
